<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokedexðŸ˜Ž</title>
    <script src="/Js/pokedex.js" defer></script>
    <link rel="stylesheet" href="/css/pokedex.css">
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    
    <div class="container">
        <!-- botones de decoracion -->
        <div class="boton1"></div>
        <div class="boton2"></div>
        <div class="boton3"></div>
        <div class="boton4"></div>
        <div class="boton5"></div>
        <div class="boton6"></div>
        <div class="boton7"></div>
        <div class="boton8"></div> 
        <div class="boton9"></div>
        <div class="boton10"></div>

        <div class="text-container">

        </div>
        <div class="text-content">
            <form action="" onsubmit="searchpokemon(event)">
                <label for="pokemon">search pokemon</label>
                <input type="text" name="pokemon" id="pokemon" autocomplete="off">
            </form>
        
            <div data-poke-card class="poke-card">
                <div data-poke-name class="pokemon">Pokemon</div>
                <div data-poke-img-container class="img-container">
                    <img data-poke-img class="poke-img" src="/img/pokeball.jpg" alt="pokeball" width="120px">
                </div>
                <div data-poke-id class="pokeid"></div>
                <label for="poke.types" class="ltipo">Type:</label>
                <div data-poke-types class="poke-types"></div>
                <div data-poke-stats class="poke-stats"></div>
            </div>
        </div>
    </div>
    <div class="container3">
        <div class="barra1"></div>
        <div class="barra2"></div>
        <div class="barra3"></div>
    </div>

    <div class="container2">
        <div class="bboton1"></div>
        <div class="bboton2"></div>
        <div class="bboton3"></div>
        <div class="bboton4"></div>

        <div class="content2">

        </div>
        <div class="moves-content">
            <label for="" class="moves-label">Moves</label>
            <div data-poke-moves class="poke-moves"></div>
        </div>
        
    </div>
    
</body>
</html>
